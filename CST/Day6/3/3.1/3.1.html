<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        #slideshow img {
            padding: 50px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Showing pics</h1>

        <input type="button" value="Next" onclick="nextSlide()" />
        <input type="button" value="SlideShow" onclick="startSlideShow()" />
        <input type="button" value="Stop" onclick="stopSlideShow()" />
        <input type="button" value="Previous" onclick="prevSlide()" />

        <div id="slideshow">
            <img src="../../TaskResources/SlideShow/1.jpg" alt="Slide 1" />
            <img src="../../TaskResources/SlideShow/2.jpg" alt="Slide 2" />
            <img src="../../TaskResources/SlideShow/3.jpg" alt="Slide 3" />
            <img src="../../TaskResources/SlideShow/4.jpg" alt="Slide 4" />
        </div>
    </center>

    <script>
        var currentSlide = 0;
        var slideInterval;
        var slides = document.querySelectorAll('#slideshow img');

        function showSlide(index) {
            // Hide all slides
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            // Show the current slide
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function startSlideShow() {
            // Set new interval
            slideInterval = setInterval(nextSlide, 2000);
        }

        function stopSlideShow() {
            clearInterval(slideInterval);
        }

        showSlide(currentSlide);
    </script>
</body>

</html>
