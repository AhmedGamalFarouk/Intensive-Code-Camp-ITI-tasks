<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Icons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="square-container">
        <img id="icon1" class="icon" src="icon1.gif" alt="Icon 1">
        <img id="icon2" class="icon" src="icon2.gif" alt="Icon 2">
        <img id="icon3" class="icon" src="TOP.JPG" alt="Top Icon">
    </div>

    <div class="buttons">
        <button id="moveBtn">Move</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
