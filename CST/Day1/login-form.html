    <title>Login Form</title>

</head>

<body>

    <fieldset>
        <legend>Login</legend>
        <form action="page2.html">
            <label>Username: <input type="text" name="username" accesskey="u" placeholder="Enter your username"></label>
            <br>
            <label>Password: <input type=" password" name="password" accesskey="p"

            <br>
            <label>

            </label>
            <br>
            <input type="submit" value="Sign in">
        </form>
    </fieldset>
</body>

</html>
